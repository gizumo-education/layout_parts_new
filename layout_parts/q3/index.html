<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">基本レイアウト・パーツ</h1>
      <h2 class="headline">
        <p class="headline__text">Q3. テーブル</p>
      </h2>
      <div class="box">
        <!-- 回答はクラスq3の要素の中に書いてね -->
        <!-- すでについてるクラスにはstyleを指定しない。styleをつける場合は自分で新たにクラスをつけること -->
        <div class="q3">
          <div class="q3-table__wrap">
            <table class="q3-table">
              <tr class="q3-table__row">
                <th class="q3-table__head">日付</th>
                <th class="q3-table__head">朝ごはん</th>
                <th class="q3-table__head">昼ごはん</th>
                <th class="q3-table__head">おやつ</th>
                <th class="q3-table__head">夜ご飯</th>
                <th class="q3-table__head">夜食</th>
              </tr>
              <tr class="q3-table__row">
                <th class="q3-table__head">2016/04/01</th>
                <td class="q3-table__data">食パン</td>
                <td class="q3-table__data">チャーハン	</td>
                <td class="q3-table__data">杏仁豆腐</td>
                <td class="q3-table__data">舞茸丼</td>
                <td class="q3-table__data">いちご</td>
              </tr>
              <tr class="q3-table__row">
                <th class="q3-table__head">2016/04/02</th>
                <td class="q3-table__data">なし</td>
                <td class="q3-table__data">ケバブ丼</td>
                <td class="q3-table__data">ゼリー</td>
                <td class="q3-table__data">唐揚げ定食</td>
                <td class="q3-table__data">いちご</td>
              </tr>
              <tr class="q3-table__row">
                <th class="q3-table__head">2016/04/03	</th>
                <td class="q3-table__data">納豆ご飯</td>
                <td class="q3-table__data">まぐろ定食</td>
                <td class="q3-table__data">チョコパン</td>
                <td class="q3-table__data">餃子定食</td>
                <td class="q3-table__data">チョコ</td>
              </tr>
              <tr class="q3-table__row">
                <th class="q3-table__head">2016/04/04</th>
                <td class="q3-table__data">食パン</td>
                <td class="q3-table__data">牛丼</td>
                <td class="q3-table__data">アイス</td>
                <td class="q3-table__data">豚丼</td>
                <td class="q3-table__data">スムージー</td>
              </tr>
              <tr class="q3-table__row">
                <th class="q3-table__head">合計カロリー</th>
                <td class="q3-table__data">10000kcal</td>
                <td class="q3-table__data">12000kcal</td>
                <td class="q3-table__data">3000kcal</td>
                <td class="q3-table__data">30000kcal</td>
                <td class="q3-table__data">1000kcal</td>
              </tr>
            </table>
          </div>
        </div>
        <!-- 回答はクラスq3の要素の中に書いてね -->
      </div>
    </div>
  </body>
</html>
